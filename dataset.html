<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network - Dataset</title>
    <script type="text/javascript" src="dataset/animals.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="background-color: #f0f0f0;">
    <div class="title">
        <h1 style="color: #000;">Neural Network - Dataset</h1>

    </div>
    <div class="container">
        <a href="/index.html">Go to Train network neural</a>
        <div class="container-table">
            <table>
                <caption>Dataset Train logs</caption>
                <thead>
                    <tr>
                        <th>animal_name</th>
                        <th>hair</th>
                        <th>feathers</th>
                        <th>eggs</th>
                        <th>milk</th>
                        <th>airborne</th>
                        <th>aquatic</th>
                        <th>predator</th>
                        <th>toothed</th>
                        <th>backbone</th>
                        <th>breathes</th>
                        <th>venomous</th>
                        <th>fins</th>
                        <th>legs</th>
                        <th>tail</th>
                        <th>domestic</th>
                        <th>catsize</th>
                        <th>class_type</th>
                    </tr>
                </thead>
                <tbody id="dataset-table">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            animals.forEach(e => {
                $('#dataset-table').append(`
                <tr>
                    <td> ${e.animal_name} </td>
                    <td> ${e.hair} </td>
                    <td> ${e.feathers} </td>
                    <td> ${e.eggs} </td>
                    <td> ${e.milk} </td>
                    <td> ${e.airborne} </td>
                    <td> ${e.aquatic} </td>
                    <td> ${e.predator} </td>
                    <td> ${e.toothed} </td>
                    <td> ${e.backbone} </td>
                    <td> ${e.breathes} </td>
                    <td> ${e.venomous} </td>
                    <td> ${e.fins} </td>
                    <td> ${e.legs} </td>
                    <td> ${e.tail} </td>
                    <td> ${e.domestic} </td>
                    <td> ${e.catsize} </td>
                    <td> ${e.class_type} </td>
                </tr>
                `);
            });

        });

    </script>

    <style>
        body {
            background-color: #000;
        }

        h1 {
            color: #fff;
        }

        table {
            margin: 10px;
            text-align: center;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #000;
            padding: 5px;
        }

        .container {
            width: 100%;

            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }

        .title {
            display: flex;
            justify-content: center;
        }

        .bn62 {
            color: #f0f0f0;
            background-color: #1b2f31;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 3em;
            width: 20em;
            font-size: large;
            font-weight: 600;
        }
    </style>
</body>

</html>
